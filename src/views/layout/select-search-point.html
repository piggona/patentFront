<!--搜索条件框-->
<div class="card card-default">
    <!--头信息：改为选择块-->
    <div class="card-header">
        <h3 class="card-title">专利搜索项目选择</h3>
        <!--/*框选项*/-->
        <div class="card-tools">
            <button type="button" class="btn btn-tool" data-widget="remove"><i class="fa fa-remove"></i></button>
            <button type="button" class="btn btn-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
        </div>
        <!--框选项结束-->
    </div>
    <!--头信息结束-->
    <div class="card-body">
        <div class="tab-content">
            <div class="tab-pane active" id="tab_1">
                <!--搜索项选择器-->
                <section class="content">
                    <div class="container-fluid">
                        <!-- 简单搜索 -->
                        <div class="col-md-12" id="standard_search">
                            <div class="form-group">
                                            <div class="search-con">
                                                        <select>
                                                                <option>专利号搜索</option>
                                                                <option>名称搜索</option>
                                                                <option>全文搜索</option>
                                                        </select>
                                                    <input class="search-input" id="search" placeholder="
                                                    请输入搜索内容"/>
                                                    <button class="btn search-btn" id="search-btn">搜索</button>
                                            </div>

                                <!-- <select id="select2-choose" class="form-control select2" multiple="multiple" data-placeholder="请选择想要添加的搜索选项"
                                        style="width: 100%;">
                                </select> -->
                            </div>
                        </div>
                        <!-- 简单搜索结束 -->

                        <!-- 多项搜索 -->
                        <div class="col-md-12 hide" id="second_search">
                            <div class="form-group">
                                <label>专利所有人搜索</label>
                                <select id="select2-item-person" class="form-control select2" multiple="multiple" data-placeholder="专利所有人"
                                        style="width: 100%;">
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputFile">文件输入</label>
                                <div class="input-group">
                                    <div class="custom-file">
                                        <input type="file" class="custom-file-input" id="exampleInputFile">
                                        <label class="custom-file-label" for="exampleInputFile">选择上传的文件</label>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer">
                                <button type="submit" class="btn btn-primary">搜索</button>
                            </div>
                        </div>
                        <!-- 多项选择结束-->
                    </div>
                    <!-- /.row -->
                </section>
                <!--搜索器选择项结束-->
            </div>
        </div>
        <!-- /.tab-content -->
    </div>
</div>
<!--搜索框结束-->
