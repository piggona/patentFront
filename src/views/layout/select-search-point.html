<!--搜索条件框-->
<div class="card card-default">
    <!--头信息：改为选择块-->
    <div class="card-header">
            <ul class="nav nav-pills col-md-9">
                <li class="nav-item"><button class="nav-link-search" id="searchpatent" data-toggle="tab" onclick="Click.searchclick('#searchpatent')">专利查询</button></li>
                <li class="nav-item"><button class="nav-link-search active" id="searchpaper" data-toggle="tab" onclick="Click.searchclick('#searchpaper')">论文查询</button></li>
                <li class="nav-item"><button class="nav-link-search" id="searchfound" data-toggle="tab" onclick="Click.searchclick('#searchfound')">基金查询</button></li>
                <li class="nav-item"><button class="nav-link-search" id="searchcorp" data-toggle="tab" onclick="Click.searchclick('#searchcorp')">机构查询</button></li>
                <li class="nav-item"><button class="nav-link-search" id="searchperson" data-toggle="tab" onclick="Click.searchclick('#searchperson')">人员查询</button></li>
            </ul>
        <!--/*框选项*/-->
        <div class="card-tools col-md-3">
            <button type="button" class="btn btn-tool" data-widget="remove"><i class="fa fa-remove"></i></button>
            <button type="button" class="btn btn-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
        </div>
        <!--框选项结束-->
    </div>
    <!--头信息结束-->
    <div class="card-body">
        <div class="tab-content">
            <div class="tab-pane active" id="tab_1">
                <!--搜索项选择器-->
                <section class="content">
                    <div class="container-fluid">
                        <!-- 简单搜索 -->
                        <div class="col-md-12" id="standard_search">
                            <div class="form-group">
                                            <div class="search-con">
                                                        <select id="simple-search-type">
                                                                <option>专利号搜索</option>
                                                                <option>名称搜索</option>
                                                                <option>全文搜索</option>
                                                        </select>
                                                    <input class="search-input" id="search" placeholder="
                                                    请输入搜索内容"/>
                                                    <button class="btn search-btn" id="search-btn">搜索</button>
                                            </div>

                                <!-- <select id="select2-choose" class="form-control select2" multiple="multiple" data-placeholder="请选择想要添加的搜索选项"
                                        style="width: 100%;">
                                </select> -->
                            </div>
                        </div>
                        <!-- 简单搜索结束 -->

                        <!-- 多项搜索 -->
                        <div class="col-md-12 hide" id="second_search">
                            <div id="search-block">
                                <div class="select-search-group">
                                    <label>搜索项目选择</label><br>
                                    <select id="select2-item" class="form-control select2" multiple="multiple" data-placeholder="在此选择搜索范围"
                                    style="width: 70%;"></select>
                                </div>
                                <!-- data: [{id: 0, text: '专利id检索'}, {id: 1, text: '专利名称检索'}, {id: 2, text: '专利国家检索'},{id: 3, text: '专利类型检索'},{id: 4, text: '专利所有人检索'}] -->
                                <div class="form-group-id hide">
                                        <label>专利id搜索</label><br>
                                        <select class="multi-search">
                                            <option value="and">and</option>
                                            <option value="or">or</option>
                                        </select>
                                        <input id="select2-item-id" class="form-control select2" multiple="multiple" data-placeholder="专利所属类型"
                                        style="width: 90%;"></input>
                                </div>
                                <div class="form-group-name hide">
                                        <label>专利名称搜索</label><br>
                                        <select class="multi-search">
                                            <option value="and">and</option>
                                            <option value="or">or</option>
                                        </select>
                                        <input id="select2-item-name" class="form-control select2" multiple="multiple" data-placeholder="专利所属类型"
                                        style="width: 90%;"></input>
                                </div>
                                <div class="form-group-patentee hide">
                                        <label>专利所有人搜索</label><br>
                                        <select class="multi-search">
                                            <option value="and">and</option>
                                            <option value="or">or</option>
                                        </select>
                                        <select id="select2-item-person" class="form-control select2" multiple="multiple" data-placeholder="专利所有人"
                                        style="width: 80%;"></select>
                                </div>
                                <div class="form-group-nation hide">
                                        <label>专利国家搜索</label><br>
                                        <select class="multi-search">
                                            <option value="and">and</option>
                                            <option value="or">or</option>
                                        </select>
                                        <select id="select2-item-nation" class="form-control select2" multiple="multiple" data-placeholder="专利所属国家"
                                        style="width: 80%;"></select>
                                </div>
                                <div class="form-group-type hide">
                                        <label>专利类型搜索</label><br>
                                        <select class="multi-search">
                                            <option value="and">and</option>
                                            <option value="or">or</option>
                                        </select>
                                        <select id="select2-item-type" class="form-control select2" multiple="multiple" data-placeholder="专利所属类型"
                                        style="width: 80%;"></select>
                                </div>
                                
                            </div>
                            <div class="card-footer">
                                <button id="multi-search-button" type="submit" class="btn btn-primary" onclick="Click.showResult()">搜索</button>
                                <button id="multi-search-button-second" type="submit" class="btn btn-primary" onclick="Click.showResult()">搜索：基于上次搜索的结果</button>
                            </div>
                        </div>
                        <!-- 多项选择结束-->
                    </div>
                    <!-- /.row -->
                </section>
                <!--搜索器选择项结束-->
            </div>
        </div>
        <!-- /.tab-content -->
    </div>
</div>
<!--搜索框结束-->
