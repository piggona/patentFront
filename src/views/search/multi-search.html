<div class="top-button">
  <button class="btn top-btn" id="reset-button"><i class="fa fa-retweet"></i>Reset</button>
  <button class="btn top-btn" id="multi-search-button"><i class="fa fa-search"></i>Search</button>
</div>
<div class="card card-side" id="multi-search-patent">
    <div class="card-header" style="width: 260px">
      <h5 class="card-title">专利搜索</h5>

      <div class="card-tools">
        <button type="button" class="btn btn-tool" data-toggle="collapse" data-target="#multi-search-body-patent" data-parent="#multi-search-patent">
          <i class="fa fa-minus"></i>
        </button>
      </div>
    </div>
    <!-- /.card-header -->
    <div class="card-body p-0" id="multi-search-body-patent">
      <ul class="products-list product-list-in-card pl-2 pr-2">
        <div class="form-group">
            <label>
                <input type="checkbox" class="minimal" value="precise">
            </label>
            <label>
                精确搜索
            </label>
            <br>
            <label>
                <input type="checkbox" class="minimal" value="and">
            </label>
            <label>
                输出满足全部选项的内容
            </label>
            <br>
            <label>
                <input type="checkbox" class="minimal" value="or">
            </label>
            <label>
                输出满足其中任意一个选项的内容
            </label>
        </div>
        <div class="input-group input-group-sm">
            <input type="text" class="form-control">
            <span class="input-group-append">
                <button type="button" class="btn btn-info btn-flat" id="patent-btn"><i class="fa fa-search"></i></button>
            </span>
        </div>
        <h5>专利类型</h5>
        <div class="patent-type">
                <label>
                    <input type="checkbox" class="minimal" value="UTILITY">
                </label>
                <label>
                    普通专利
                </label>
                <label>
                    <input type="checkbox" class="minimal" value="DESIGN">
                </label>
                <label>
                    设计类专利
                </label>
                <label>
                    <input type="checkbox" class="minimal" value="PLANT">
                </label>
                <label>
                    Plant专利
                </label>
        </div>
      </ul>
    </div>
    <!-- /.card-body -->
    <!-- <div class="card-footer text-center">
      <a href="javascript:void(0)" class="uppercase">View All Products</a>
    </div> -->
    <!-- /.card-footer -->
</div>
