<div class="top-button">
    <button class="btn top-btn" id="reset-button"><i class="fa fa-retweet"></i>Reset</button>

<div class="card card-side" id="multi-search-titlesearch">
    <div class="card-header" style="width: 260px">
        <h5 class="card-title">标题搜索</h5>

        <div class="card-tools">
            <button type="button" id="search-fa" class="btn btn-tool" data-toggle="collapse" data-target="#multi-search-body-titlesearch"
                data-parent="#multi-search-titlesearch">
                <i class="fa fa-plus"></i>
            </button>
        </div>
    </div>
    <!-- /.card-header -->
    <div class="card-body p-0 collapse" id="multi-search-body-titlesearch">
        <ul class="products-list product-list-in-card pl-2 pr-2">
            <div class="form-group" id="titlesearch-form-group">
                <label>
                    <input type="radio" class="minimal" value="and" checked="true">
                </label>
                <label>
                    匹配所有词
                </label>
                <br>
                <label>
                    <input type="radio" class="minimal" value="or">
                </label>
                <label>
                    匹配至少一个词
                </label>
            </div>
            <div class="input-group input-group-sm">
                <input type="text" class="form-control">
            </div>
        </ul>
    </div>
